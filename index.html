<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" alt="background image" class="bg-img">
  <section class="card">
    <img src="./images/illustration-hero.svg" alt="illustration image" class="illustration">
    <div class="content">
      <h2>Order Summary</h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="img-price">
        <img src="./images/icon-music.svg" alt="music logo" class="music-logo">
        <div class="price">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="primary-btn">Proceed to Payment</button><br><br>
      <button class="btn">Cancel Order</button>
    </div>
  </section>

  

 

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valon Kraja</a>.
  </div>
</body>
</html>
